<section class="property-binding">
  <article>
    <h3>Interpolation</h3>
    <p>String rendered with interpolation: {{ url }}</p>
    <p>The result of 1 + 1 is: {{ 1 + 1 }}</p>
    <p>The result of 1 + 1 not is: {{ 1 + 1 + getValue()}}</p>
    <p>I study Angular and like the course: {{ angularCourse && getLikeCourse()}}</p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img [src]="urlImage">
  </article>
</section>
